<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Image Page</title>
  </head>
  <body>
    <header>
      <h1>Welcome! This is the Post Image Page :)</h1>
      <nav>
        <a href="./registration.html" target="_blank">Register</a> |
        <a href="./postimage.html" target="_blank">Post Image</a> |
        <a href="./viewpost.html" target="_blank">View Post</a>
      </nav>
    </header>
    <br />

    <form action="/action_page.php">
      <label for="post_title">Post Title:</label>
      <input
        type="text"
        id="post_title"
        name="post_title"
        required
      /><br /><br />
      <label for="post_description">Post Description:</label>
      <input
        type="text"
        id="post_description"
        name="post_description"
        required
      /><br /><br />
      <label for="post_image">Post Image:</label>
      <input
        type="file"
        id="post_image"
        name="post_image"
        required
      /><br /><br />
      <input
        type="checkbox"
        id="age_validation"
        name="age_validation"
        required
      />
      <label for="upload_validation"
        >I understand and accept the
        <a
          href="https://en.wikipedia.org/wiki/Acceptable_use_policy"
          target="_blank"
          >Acceptable Use Policy</a
        >.</label
      >
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
